{% extends 'base.html' %}
{% block title %}Novo Alvo{% endblock %}
{% block content %}
    <form method="POST" class="post-form" action=".">
        {% csrf_token %}
        <div class="container">
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-md-4">
                    <h3>Cadastre um alvo</h3>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Nome do Alvo: </label>
                <div class="col-sm-4">
                    {{ form.nome }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Latitude: </label>
                <div class="col-sm-4">
                    {{ form.latitude }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Longitude: </label>
                <div class="col-sm-4">
                    {{ form.longitude }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Data de Expiração: </label>
                <div class="col-sm-4">
                    {{ form.data_expiracao }}
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </div>

        </div>
    </form>

{% endblock %}
