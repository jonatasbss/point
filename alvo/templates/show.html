{% extends 'base.html' %}

{% block content %}
    <div class="col-6" style="align-items: center">
        <table class="table table-striped table-bordered table-sm">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            {% for alvos in alvo %}
                <tr>
                    <td>{{ alvos.id }}</td>
                    <td>{{ alvos.nome }}</td>
                    <td>{{ alvos.latitude }}</td>
                    <td>{{ alvos.longitude }}</td>
                    <td>
                        <a href="/editar/{{ alvos.id }}"><span class="glyphicon glyphicon-pencil">Editar</span></a>
                        <a href="/delete/{{ alvos.id }}"><span class="glyphicon glyphicon-pencil">Deletar</span></a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>

        </table>
        <center><a href="/novo/" class="btn btn-primary">Cadastrar Alvo</a></center>

    </div>


{% endblock %}
